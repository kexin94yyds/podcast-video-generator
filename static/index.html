<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>播客视频生成器</title>
    <link rel="icon" type="image/svg+xml" href="static/icon.svg">
    <link rel="apple-touch-icon" href="static/icon-180.png">
    <link rel="apple-touch-icon" sizes="57x57" href="static/icon-57.png">
    <link rel="apple-touch-icon" sizes="72x72" href="static/icon-72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="static/icon-114.png">
    <link rel="apple-touch-icon" sizes="144x144" href="static/icon-144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="static/icon-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="static/icon-180.png">
    <link rel="apple-touch-icon" sizes="192x192" href="static/icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="播客视频">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 300;
            background: #000;
            min-height: 100vh;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            color: #fff;
            margin-bottom: 10px;
            letter-spacing: -0.02em;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .upload-card {
            background: #000;
            border: 1px solid #fff;
            border-radius: 0;
            padding: 40px;
            margin-bottom: 30px;
        }

        .upload-zone {
            border: 1px dashed #666;
            border-radius: 0;
            padding: 40px 20px;
            text-align: center;
            transition: all 0.2s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .upload-zone:hover,
        .upload-zone.dragover {
            border-color: #fff;
            background: #fff;
            color: #000;
        }

        .upload-zone:hover i,
        .upload-zone.dragover i {
            color: #000;
        }

        .upload-zone:hover h3,
        .upload-zone.dragover h3 {
            color: #000;
        }

        .upload-zone:hover p,
        .upload-zone.dragover p {
            color: #666;
        }

        .upload-zone i {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 15px;
        }

        .upload-zone h3 {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 8px;
            color: #fff;
        }

        .upload-zone p {
            color: #666;
            font-size: 0.9rem;
        }

        .file-inputs {
            display: none;
        }

        .file-preview {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .file-item {
            flex: 1;
            min-width: 200px;
            background: #000;
            border: 1px solid #666;
            border-radius: 0;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .file-item.has-file {
            border-color: #fff;
            background: #000;
        }

        .file-icon {
            width: 45px;
            height: 45px;
            border-radius: 0;
            background: #000;
            border: 1px solid #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #666;
        }

        .file-item.has-file .file-icon {
            background: #fff;
            border-color: #fff;
            color: #000;
        }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 4px;
        }

        .file-name {
            font-size: 0.95rem;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-remove {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 5px;
            transition: color 0.2s;
        }

        .file-remove:hover {
            color: #fff;
        }

        .cover-preview {
            width: 60px;
            height: 60px;
            border-radius: 0;
            object-fit: cover;
            display: none;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: #fff;
            border: 1px solid #fff;
            border-radius: 0;
            color: #000;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 25px;
        }

        .submit-btn:hover:not(:disabled) {
            background: #000;
            color: #fff;
        }

        .submit-btn:disabled {
            background: #000;
            border-color: #666;
            color: #666;
            cursor: not-allowed;
        }

        /* 进度卡片 */
        .progress-card {
            background: #000;
            border: 1px solid #fff;
            border-radius: 0;
            padding: 40px;
            text-align: center;
            display: none;
        }

        .progress-card.active {
            display: block;
        }

        .progress-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .progress-icon.processing {
            color: #fff;
            animation: pulse 2s infinite;
        }

        .progress-icon.completed {
            color: #fff;
        }

        .progress-icon.failed {
            color: #666;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.05); }
        }

        .progress-title {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 10px;
            color: #fff;
        }

        .progress-subtitle {
            color: #666;
            margin-bottom: 25px;
        }

        .progress-bar-container {
            background: #000;
            border: 1px solid #666;
            border-radius: 0;
            height: 12px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-bar {
            height: 100%;
            background: #fff;
            border-radius: 0;
            transition: width 0.3s ease;
            width: 0%;
        }

        .progress-percent {
            font-size: 1.2rem;
            color: #fff;
            font-weight: 500;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 40px;
            background: #fff;
            border: 1px solid #fff;
            border-radius: 0;
            color: #000;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            margin-top: 20px;
        }

        .download-btn:hover {
            background: #000;
            color: #fff;
        }

        .reset-btn {
            background: #000;
            border: 1px solid #666;
            color: #fff;
            padding: 12px 30px;
            border-radius: 0;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.2s;
        }

        .reset-btn:hover {
            border-color: #fff;
        }

        /* 状态提示 */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 0;
            font-size: 0.85rem;
            margin-bottom: 20px;
            border: 1px solid;
        }

        .status-badge.success {
            background: #000;
            border-color: #fff;
            color: #fff;
        }

        .status-badge.error {
            background: #000;
            border-color: #666;
            color: #666;
        }

        /* 功能说明 */
        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 30px;
        }

        .feature-item {
            text-align: center;
            padding: 20px 10px;
            background: #000;
            border-radius: 0;
            border: 1px solid #666;
        }

        .feature-item i {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 10px;
        }

        .feature-item h4 {
            font-size: 0.9rem;
            font-weight: 400;
            color: #fff;
            margin-bottom: 5px;
        }

        .feature-item p {
            font-size: 0.8rem;
            color: #666;
        }

        /* 页脚 */
        .footer {
            text-align: center;
            margin-top: auto;
            padding-top: 40px;
            color: #666;
            font-size: 0.85rem;
        }

        /* 响应式 */
        @media (max-width: 600px) {
            .container {
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .upload-card {
                padding: 25px;
                border-width: 1px;
            }

            .upload-zone {
                padding: 30px 15px;
            }

            .features {
                grid-template-columns: 1fr;
            }

            .file-preview {
                flex-direction: column;
            }

            .file-item {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-video" style="color: #fff; margin-right: 10px;"></i>播客视频生成器</h1>
            <p>拖拽音频文件，一键生成 9:16 竖屏视频</p>
        </div>

        <!-- 上传卡片 -->
        <div class="upload-card" id="uploadCard">
            <div class="upload-zone" id="uploadZone">
                <i class="fas fa-music"></i>
                <h3>拖拽音频文件到这里</h3>
                <p>支持 mp3 / wav / m4a / aac / ogg / flac</p>
            </div>

            <input type="file" id="audioInput" class="file-inputs" accept=".mp3,.wav,.m4a,.aac,.ogg,.flac">

            <div class="file-preview">
                <div class="file-item" id="audioPreview">
                    <div class="file-icon">
                        <i class="fas fa-music"></i>
                    </div>
                    <div class="file-info">
                        <div class="file-label">音频文件</div>
                        <div class="file-name" id="audioName">未选择</div>
                    </div>
                    <button class="file-remove" id="audioRemove" style="display: none;">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <button class="submit-btn" id="submitBtn" disabled>
                <i class="fas fa-magic"></i>
                <span>开始生成视频</span>
            </button>

            <div class="features">
                <div class="feature-item">
                    <i class="fas fa-mobile-alt"></i>
                    <h4>9:16 竖屏</h4>
                    <p>适配抖音/小红书</p>
                </div>
                <div class="feature-item">
                    <i class="fas fa-wave-square"></i>
                    <h4>动态波形</h4>
                    <p>白色音频可视化</p>
                </div>
                <div class="feature-item">
                    <i class="fas fa-image"></i>
                    <h4>固定封面</h4>
                    <p>统一视觉风格</p>
                </div>
            </div>
        </div>

        <!-- 进度卡片 -->
        <div class="progress-card" id="progressCard">
            <div class="progress-icon processing" id="progressIcon">
                <i class="fas fa-cog fa-spin"></i>
            </div>
            <h2 class="progress-title" id="progressTitle">正在处理...</h2>
            <p class="progress-subtitle" id="progressSubtitle">请稍候，视频生成中</p>
            
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="progress-percent" id="progressPercent">0%</div>

            <div id="downloadSection" style="display: none;">
                <a class="download-btn" id="downloadBtn" href="#">
                    <i class="fas fa-download"></i>
                    <span>下载视频</span>
                </a>
                <br>
                <button class="reset-btn" id="resetBtn">
                    <i class="fas fa-redo"></i> 继续生成
                </button>
            </div>

            <div id="errorSection" style="display: none;">
                <div class="status-badge error">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="errorMessage">处理失败</span>
                </div>
                <br>
                <button class="reset-btn" id="retryBtn">
                    <i class="fas fa-redo"></i> 重试
                </button>
            </div>
        </div>

        <div class="footer">
            <p>基于 FFmpeg 构建 · 本地处理，数据安全</p>
        </div>
    </div>

    <script>
        class VideoGenerator {
            constructor() {
                this.audioFile = null;
                this.taskId = null;
                this.pollInterval = null;
                this.init();
            }

            init() {
                this.bindEvents();
                this.checkFFmpeg();
            }

            bindEvents() {
                const uploadZone = document.getElementById('uploadZone');
                const audioInput = document.getElementById('audioInput');
                const submitBtn = document.getElementById('submitBtn');

                // 点击上传区域
                uploadZone.addEventListener('click', () => {
                    audioInput.click();
                });

                // 拖拽事件
                uploadZone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadZone.classList.add('dragover');
                });

                uploadZone.addEventListener('dragleave', () => {
                    uploadZone.classList.remove('dragover');
                });

                uploadZone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadZone.classList.remove('dragover');
                    this.handleFiles(e.dataTransfer.files);
                });

                // 文件选择
                audioInput.addEventListener('change', (e) => {
                    if (e.target.files[0]) {
                        this.setAudioFile(e.target.files[0]);
                    }
                });

                // 移除文件
                document.getElementById('audioRemove').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.removeAudioFile();
                });

                // 提交
                submitBtn.addEventListener('click', () => this.startProcessing());

                // 重置
                document.getElementById('resetBtn').addEventListener('click', () => this.reset());
                document.getElementById('retryBtn').addEventListener('click', () => this.reset());
            }

            handleFiles(files) {
                for (const file of files) {
                    const ext = file.name.split('.').pop().toLowerCase();
                    if (['mp3', 'wav', 'm4a', 'aac', 'ogg', 'flac'].includes(ext)) {
                        this.setAudioFile(file);
                    }
                }
            }

            setAudioFile(file) {
                this.audioFile = file;
                document.getElementById('audioName').textContent = file.name;
                document.getElementById('audioPreview').classList.add('has-file');
                document.getElementById('audioRemove').style.display = 'block';
                this.updateSubmitButton();
            }

            removeAudioFile() {
                this.audioFile = null;
                document.getElementById('audioName').textContent = '未选择';
                document.getElementById('audioPreview').classList.remove('has-file');
                document.getElementById('audioRemove').style.display = 'none';
                document.getElementById('audioInput').value = '';
                this.updateSubmitButton();
            }

            updateSubmitButton() {
                const btn = document.getElementById('submitBtn');
                btn.disabled = !this.audioFile;
            }

            async checkFFmpeg() {
                try {
                    const res = await fetch('/api/check-ffmpeg');
                    const data = await res.json();
                    if (!data.available) {
                        alert('警告：FFmpeg 未安装，请先安装：brew install ffmpeg');
                    }
                } catch (e) {
                    console.error('检查 FFmpeg 失败', e);
                }
            }

            async startProcessing() {
                const formData = new FormData();
                formData.append('audio', this.audioFile);

                // 切换到进度视图
                document.getElementById('uploadCard').style.display = 'none';
                document.getElementById('progressCard').classList.add('active');
                this.resetProgressUI();

                try {
                    const res = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await res.json();
                    
                    if (data.error) {
                        this.showError(data.error);
                        return;
                    }

                    this.taskId = data.task_id;
                    this.startPolling();
                } catch (e) {
                    this.showError('上传失败：' + e.message);
                }
            }

            startPolling() {
                this.pollInterval = setInterval(() => this.checkStatus(), 1000);
            }

            async checkStatus() {
                if (!this.taskId) return;

                try {
                    const res = await fetch(`/api/status/${this.taskId}`);
                    const data = await res.json();

                    this.updateProgress(data.progress || 0);

                    if (data.status === 'completed') {
                        this.onComplete();
                    } else if (data.status === 'failed') {
                        this.showError(data.error || '处理失败');
                    }
                } catch (e) {
                    console.error('检查状态失败', e);
                }
            }

            updateProgress(percent) {
                document.getElementById('progressBar').style.width = percent + '%';
                document.getElementById('progressPercent').textContent = percent + '%';
                
                if (percent < 20) {
                    document.getElementById('progressSubtitle').textContent = '准备中...';
                } else if (percent < 50) {
                    document.getElementById('progressSubtitle').textContent = '正在处理音频波形...';
                } else if (percent < 90) {
                    document.getElementById('progressSubtitle').textContent = '正在合成视频...';
                } else {
                    document.getElementById('progressSubtitle').textContent = '即将完成...';
                }
            }

            onComplete() {
                clearInterval(this.pollInterval);
                
                document.getElementById('progressIcon').innerHTML = '<i class="fas fa-check-circle"></i>';
                document.getElementById('progressIcon').className = 'progress-icon completed';
                document.getElementById('progressTitle').textContent = '生成完成！';
                document.getElementById('progressSubtitle').textContent = '视频已准备好下载';
                
                document.getElementById('downloadBtn').href = `/api/download/${this.taskId}`;
                document.getElementById('downloadSection').style.display = 'block';
            }

            showError(message) {
                clearInterval(this.pollInterval);
                
                document.getElementById('progressIcon').innerHTML = '<i class="fas fa-times-circle"></i>';
                document.getElementById('progressIcon').className = 'progress-icon failed';
                document.getElementById('progressTitle').textContent = '处理失败';
                document.getElementById('progressSubtitle').textContent = '';
                document.getElementById('errorMessage').textContent = message;
                document.getElementById('errorSection').style.display = 'block';
            }

            resetProgressUI() {
                document.getElementById('progressIcon').innerHTML = '<i class="fas fa-cog fa-spin"></i>';
                document.getElementById('progressIcon').className = 'progress-icon processing';
                document.getElementById('progressTitle').textContent = '正在处理...';
                document.getElementById('progressSubtitle').textContent = '请稍候，视频生成中';
                document.getElementById('progressBar').style.width = '0%';
                document.getElementById('progressPercent').textContent = '0%';
                document.getElementById('downloadSection').style.display = 'none';
                document.getElementById('errorSection').style.display = 'none';
            }

            reset() {
                clearInterval(this.pollInterval);
                this.taskId = null;
                this.audioFile = null;
                
                // 重置文件预览
                this.removeAudioFile();
                
                // 切换回上传视图
                document.getElementById('progressCard').classList.remove('active');
                document.getElementById('uploadCard').style.display = 'block';
            }
        }

        // 初始化
        const app = new VideoGenerator();
    </script>
</body>
</html>
